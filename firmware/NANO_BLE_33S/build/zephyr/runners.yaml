# Available runners configured by board.cmake.
runners:
- bossac

# Default flash runner if --runner is not given.
flash-runner: bossac

# Common runner configuration values.
config:
  board_dir: /home/pibs/zephyrproject/zephyr/boards/arm/arduino_nano_33_ble
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/pibs/.local/opt/zephyr-sdk-0.14.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/pibs/.local/opt/zephyr-sdk-0.14.1/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/pibs/.local/opt/zephyr-sdk-0.14.1/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  bossac:
    - --bossac=/home/pibs/.local/opt/zephyr-sdk-0.14.1/sysroots/x86_64-pokysdk-linux/usr/bin/bossac
