	<body>

			<button class="btn btn-success p-5 mb-3 mt-3 w-100" onmousedown="wsSendMessage('toFront')"  onmouseup="wsSendMessage('--')" >Frente</button>
			<button class="btn btn-success p-5 mb-3 mt-3 w-100" onmousedown="wsSendMessage('toBack')"  onmouseup="wsSendMessage('--')" >Trás</button>
			<button class="btn btn-success p-5 mb-3 mt-3 w-100" onmousedown="wsSendMessage('turnLeft')"  onmouseup="wsSendMessage('--')" >Esquerda</button>
			<button class="btn btn-success p-5 mb-3 mt-3 w-100" onmousedown="wsSendMessage('turnRight')"  onmouseup="wsSendMessage('--')" >Direita</button>



		<script type='text/javascript' >
			let websocket	= null;
			// let gateway	= `ws://${window.location.hostname}:8765`;
			let gateway	= `ws://tracker.local:8765`;


			function wsSendMessage(message){
				websocket.send(message);
			}

			function initWebSocket(){
				websocket = new WebSocket(gateway);
				websocket.onopen    = onOpen;
				websocket.onclose   = onClose;
				websocket.onmessage = onMessage; 
			}

			function onOpen(event) {
				wsSendMessage("--");
			}
			
			function onClose(event) {
				setTimeout(initWebSocket, 2000);
			}

			function onMessage(event) {
				// alert(event.data)
			}

			function onLoad(event) { initWebSocket(); }

			window.addEventListener('load', onLoad);			
		</script>

	</body>
